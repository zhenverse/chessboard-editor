<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"
      href="css/chessboard-1.0.0.css">
    
    <style>
        body {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            background-color: rgb(255, 255, 255);
            color: #2c3e50;
            margin: 0px;
            padding-bottom: 15px;
            min-height: 100vh;
            touch-action: none;
            overscroll-behavior: none;
        }
        #board {
            margin: 0px;
            width: 100%;
            max-width: 585px;
        }
        .controls {
            margin-top: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 450px;
        }
        button {
            padding: 6px 12px;
            font-size: 16px;
            cursor: pointer;
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            border-radius: 4px;
            margin: 5px;
            flex: 1 1 0;
        }
        button:hover {
            background: #bdc3c7;
        }
    </style>
</head>
<body>
    
    <div id="board"></div>

    <div class="controls">
        <button id="startBtn">Start Position</button>
        <button id="clearBtn">Clear Board</button>
        <button id="flipBtn">Flip Board</button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>

    <script>
        // Initial configuration
        var config = {
            draggable: true,      // Allow dragging
            dropOffBoard: 'trash', // Delete when dropped off board
            sparePieces: true,     // Show spare pieces (unlimited)
            position: 'start',     // Start position
            showNotation: true,    // Show notation (a-h, 1-8)
        };

        // Create board instance
        var board = Chessboard('board', config);

        // Button event listeners
        $('#startBtn').on('click', board.start);
        $('#clearBtn').on('click', board.clear);
        $('#flipBtn').on('click', board.flip);

        // Adjust board size on window resize
        $(window).resize(board.resize);
    </script>

</body>
</html>
